apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-piggy
  namespace: be-namespace
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # 한 번에 다운될 수 있는 최대 개수 (1개)
      maxSurge: 1        # 한 번에 추가로 생성할 수 있는 최대 개수 (1개)
  selector:
    matchLabels:
      app: be-piggy
  template:
    metadata:
      labels:
        app: be-piggy
    spec:
      containers:
        - name: be-piggy
          image: jiwonchoe/piggybank-module:v1.10
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: piggy-config
            - secretRef:
                name: piggy-secrets
          ports:
            - containerPort: 8082