apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: be-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: jiwonchoe/core-module:latest  # ⭐️ 이미지 자동 업데이트 대상
        ports:
        - containerPort: 80
